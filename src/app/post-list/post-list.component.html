<mat-list>
 	<mat-list-item *ngFor="let post of posts">
		<p matLine>
			<a routerLink="/posts/{{post.id}}">
				<span>User: {{post.userId}}</span>
				<span>
				{{post.id}} - {{post.title | uppercase}}
				</span>
			</a>
			<button mat-icon-button 
				(click)="this.deletePost(post)">x
			</button >
		</p>
	</mat-list-item>
</mat-list>
